<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos, Símbolos e Emojis</title>
</head>
<body>
    <h1>Paragráfos e quebras de linha | Símbolos e emojis</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito, 
        basta colocar tudo em uma tag &lt;p&gt; e &lt;/p&gt;</p> <!-- &lt; LESS THAN | &gt; GREATER THAN -->

    <p>Se precisar quebrar o texto <br> em algum lugar é só usar <br> a tag &lt;br&gt;</p>
    <!-- ANOTAÇÃO -->
    <p>Símbolos especiais: <br> &reg; &copy; &trade; &pound; &cent; &yen; &Delta; &uparrow;</p>
    <p>Emojis: <br> &#x1F596; &#x1F913;</p>
</body>
</html>
